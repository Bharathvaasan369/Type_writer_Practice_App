<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typewriter Practice</title>
  <!-- Link to CSS file -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Application Container -->
  <div id="app">
    <!-- Textarea where users will type -->
    <textarea id="typingArea" placeholder="Start typing..."></textarea>
    <!-- Character count display -->
    <div id="charCount">Characters: 0</div>
    <!-- Timer display -->
    <div id="timer">Time: 0 seconds</div>
    <!-- Button for toggling fullscreen -->
    <button id="fullscreenBtn">Toggle Fullscreen</button>
    <!-- Buttons for save and load -->
    <button id="saveProgress">Save Progress</button>
    <button id="loadProgress">Load Progress</button>
  </div>
  <!-- Link to JavaScript file -->
  <script src="script.js"></script>
</body>
</html>
